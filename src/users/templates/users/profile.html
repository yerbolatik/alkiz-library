{% extends "tg_bot/index.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Профиль</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
                
                <div class="card-body">
                    <form method="POST" action="{% url 'users:update_profile' %}">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label mb-1"><small>Имя пользователя</small></label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label mb-1"><small>Имя</small></label>
                            {{ form.first_name }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label mb-1"><small>Фамилия</small></label>
                            {{ form.last_name }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label mb-1"><small>Email</small></label>
                            {{ form.email }}
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
{% endblock content %}
